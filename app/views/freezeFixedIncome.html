<div ng-controller="FixedIncomeController as ctrl">
  <div class="row">
    <div class="col-sm-12 ">
      <div class="col-xs-2 nopadding"><img class="spacing-top-image" src="http://placehold.it/40x25"></div>
      <div class="col-xs-8 nopadding"><span >basis priverekening</span></div>
      <div class="col-xs-2 nopadding">&euro; -45,36</div>
      <div class="col-xs-10 iban">NL46 SNSB 08766 7256 87</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 ">
      <span class="spacing-top">De bedragen instellen die maandelijks kunnen worden ge√Øncasseerd door de desbetreffende organisatie</span>
    </div>
  </div>
  <div class="col-sm-12 overview" ng-repeat="transaction in ctrl.transactionData"
       ng-if="ctrl.hasIncassantId(transaction)"
       ng-class="ctrl.getFreeze(transaction) ? 'freeze' : 'no_freeze'">
    <div class="col-xs-10 nopadding"><span class="spacing-top">{{transaction.receiver}}</span></div>
    <div class="col-xs-2 nopadding"><span class="spacing-top">&euro; {{transaction.amount}}</span></div>
    <div class="col-xs-12 nopadding">{{transaction.formattedDate}}</div>
    <button class="button" ng-click="ctrl.freezeTransaction(transaction.receiverIban, true)">Voeg toe</button>

  </div>

</div>
